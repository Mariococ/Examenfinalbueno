<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     <h1 id="titulo">Encuesta sobre Perfumería</h1>
        <p id="descripcion">¿Cuáles son tus gustos sobre fragancias? Llena los placeholder con tu información</p>
    <div id="container">
       
        <form id="form">
            <label for="nombre" id="label_nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Mi Nombre" required maxlength="40">
            <label for="edad" id="label_edad">Edad:</label>
            <input id="edad" type="number" placeholder="25" required min="15" max="85">
            <label for="familia" id="label_familia">Familia:</label>
            <select id="familia" required>
                <option value="1">Cítrica o Hespéride</option>
                <option value="2" selected>Floral</option>
                <option value="3">Amaderada</option>
                <option value="4">Fougère</option>
                <option value="5">Chipre</option>
                <option value="6">Gourmand</option>
            </select>
            <fieldset>
                <legend>¿Qué tipos de fragancias prefieres?</legend>
                <input id="femenina" type="radio" name="tipo_fragancia" value="femenina" checked>
                <label for="femenina" id="label_femenina">Femenina</label>
                <input id="unisex" type="radio" name="tipo_fragancia" value="unisex">
                <label for="unisex" id="label_unisex">Unisex</label>
                <input id="masculina" type="radio" name="tipo_fragancia" value="masculina">
                <label for="masculina" id="label_masculina">Masculina</label>
                
                
            </fieldset>
            <style>
               
            </style>
            <fieldset id="concentraciones">
                <legend>¿Qué concentraciones utilizas de manera habitual?</legend>
                <input id="ef" type="checkbox" name="concentracion" value="ef">
                <label for="ef" id="label_ef"><span>Eau Fraîche (EF)</span>: 1-3%. duración corta. ideal para climas cálidos.</label>
                <input id="edc" type="checkbox" name="concentracion" value="edc" checked>
                <label for="edc" id="label_edc"><span>Eau de Cologne (EDC)</span>: 3-5%. duración moderada, ideal para uso diario.</span></label>
                <input id="edt" type="checkbox" name="concentracion" value="edt">
                <label for="edt" id="label_edt"><span>Eau de Toilette (EDT)</span>: 4-8%. duración media, versátil para diferentes ocasiones.</span></label>
                <input id="edp" type="checkbox" name="concentracion" value="edp" checked>
                <label for="edp" id="label_edp"><span>Eau de Parfum (EDP)</span>: 8-15%. duración prolongada, para la noche o eventos.</span></label>
                <input id="parfum" type="checkbox" name="concentracion" value="parfum">
                <label for="parfum" id="label_parfum"><span>Parfum (P) o Extrait de Parfum</span>: 15-30%. duración muy prolongada.</span></label>
            </fieldset>
            <label for="fragancias" id="label_fragancias">Fragancias</label>
            <textarea id="fragancias" placeholder="Recomenda tus fragancias favoritas" required></textarea>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
